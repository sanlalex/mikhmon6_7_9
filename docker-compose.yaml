version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: php-apache-app
    ports:
      - "81:80"
    volumes:
      - ./:/var/www/html
      - ./apache-config.conf:/etc/apache2/sites-available/000-default.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge